<!DOCTYPE html>
<html>
	<head>
		<title>Anidar Modulos</title>
		<style>
			#controladorExterno{
				background-color: grey;
				padding: 10px;
			}
			#controladorInterno{
				background-color: red;
				padding 10px;
			}
		</style>
	</head>
	
	<body ng-app="miApp">
		<p><strong>Podemos ver:</strong> {{ propiedadRaiz }}</p>
		<div id="controladorExterno" ng-controller="controladorExterno">
			<p><strong>Podemos ver:</strong> {{ propiedadRaiz }} y {{ propiedadExterna }}</p>
			<div id="controladorInterno" ng-controller="controladorInterno">
				<p><strong>Podemos ver:</strong> 
				{{ propiedadRaiz }} y 
				{{ propiedadExterna }} y 
				{{ propiedadInterna }}</p>
				
				{{ mensaje }}
			
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<script src="js/app.js">
		</script>
	</body>
</html>
