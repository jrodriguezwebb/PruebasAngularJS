<!DOCTYPE html>
<html>
	<head>
		<title>Servicios</title>
	</head>
	
	<body ng-app='ContactosModule' ng-controller="ContactosController">
		<div class="container"> 			
			<form>
				<div class="form-group">
					<label>Nombre</label>
					<input 
						class="form-control" 
						type="text" 
						name="name" 
						ng-model="nuevoContacto.nombre"
					/>
				</div>
				<div class="form-group">
					<label>Correo Electronico</label>
					<input 
						class="form-control" 
						type="text" 
						name="correo" 
						ng-model="nuevoContacto.correo"
					/>
				</div>
				<div class="form-group">
					<label>Telefono</label>
					<input 
						class="form-control" 
						type="text" 
						name="telefono"
						ng-model="nuevoContacto.telefono"
					 />
				</div>
				<input 
					type="hidden"
					ng-model="nuevoContacto.id"
				/>
				<button 
					type="submit" 
					class="btn btn-default"
					ng-click="GuardarContacto()">Guardar</button>
			</form>     
			<table class="table table-striped">
				<thead>
					<tr>
						<th >Nombre</th>
						<th >Correo Electronico</th>
						<th >Telefono</th>
						<th >Opciones</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="contacto in contactos" >
						<td>{{contacto.nombre}}</td>
						<td>{{contacto.correo}}</td>
						<td>{{contacto.telefono}}</td>
						<td>
							<a href="#" ng-click="EditarContacto(contacto.id)">editar</a>
							<a href="#" ng-click="BorrarContacto(contacto.id)">borrar</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<script src="js/app9.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</body>
</html>
